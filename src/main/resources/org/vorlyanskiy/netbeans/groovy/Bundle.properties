OpenIDE-Module-Short-Description=Allow work with Grooby Scripts
OpenIDE-Module-Long-Description=\
    <b>Author: </b>Vladimir Orlyanskiy <enroi@live.ru> <br/>\
    <a href="https://github.com/Enroi/GroovyScripts">https://github.com/Enroi/GroovyScripts</a> <br/>\
    It is NetBeans module for start Groovy scripts with Groovy executable. <br/>\
    <p><b>Configuration</b> <br/>\
    For execute Groovy scripts with external Groovy executable path to Groovy executable should be set. <br/>\
    There are 2 ways for configuration path to Groovy executable <br/>\
    Global <br/>\
    Path to Groovy executable can be set for all "Groovy Scripts" projects in menu item "Tools"-"Options" tab "Miscellaneous" subtab "Groovy Script" <br/>\
    For project<br/> \
    Path to Groovy executable can be set for "Groovy Script" project in project properties. </p>\
    <p><b>Run Groovy script</b> <br/>\
    Groovy script can be started in such ways: <br/>\
    1. Click mouse right button to Groovy script in project tab and select "Run Groovy script" item. <br/>\
    2. Click mouse right button in editor and select "Run Groovy script" <br/>\
    3. Open Groovy script for edit and select menu item "Run"-"Run Groovy script" </p>
